<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Escáner QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --primary: #00C853;
      --dark: #007E33;
      --light: #B9F6CA;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      width: 100%;
    }
    
    h1 {
      color: #333;
      font-weight: 300;
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin: 0;
    }
    
    p {
      color: #666;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      margin: 0.5rem 0 0;
    }
    
    /* Contenedor del escáner - CUADRADO */
    #reader {
      width: 90vmin;
      height: 90vmin;
      max-width: 500px;
      max-height: 500px;
      margin: 0 auto 1.5rem;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      border: 4px solid var(--primary);
      box-sizing: border-box;
    }
    
    /* Botón de Escanear */
    #scan-button {
      padding: 15px 40px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 200, 83, 0.3);
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }
    
    #scan-button:hover {
      background-color: var(--dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 200, 83, 0.4);
    }
    
    /* Pantalla de resultado */
    #result-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeIn 0.5s ease;
    }
    
    #result {
      font-size: clamp(3rem, 10vw, 5rem);
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .checkmark {
      font-size: clamp(5rem, 15vw, 8rem);
      color: var(--primary);
      animation: bounce 0.5s ease;
    }
    
    #scan-again {
      margin-top: 2rem;
      padding: 12px 30px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 200, 83, 0.3);
      transition: all 0.3s ease;
    }
    
    #scan-again:hover {
      background-color: var(--dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 200, 83, 0.4);
    }
    
    .footer {
      margin-top: 1rem;
      color: #aaa;
      font-size: 0.8rem;
      text-align: center;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-30px);}
      60% {transform: translateY(-15px);}
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Control de Acceso</h1>
    <p>Presiona "Escanear" para validar</p>
  </div>
  
  <div id="reader"></div>
  
  <button id="scan-button" onclick="simulateScan()">ESCANEAR</button>
  
  <div id="result-container">
    <div class="checkmark">✅</div>
    <div id="result">ACCESO VALIDADO</div>
    <button id="scan-again" onclick="restartScanner()">VOLVER A ESCANEAR</button>
  </div>
  
  <div class="footer">Sistema de Control de Acceso</div>

  <script>
    let qrScanner;

    // Iniciar cámara (sin escanear)
    function startCamera() {
      qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 0 }, // qrbox: 0 -> Sin detección de QR
        () => {}, // No hacer nada al detectar (no se ejecutará)
        () => {}  // Ignorar errores
      ).catch(err => {
        console.error("Error al iniciar cámara:", err);
      });
    }

    // Simular escaneo (mostrar resultado)
    function simulateScan() {
      // Efecto de "procesando" (opcional)
      document.getElementById("scan-button").textContent = "Escaneando...";
      document.getElementById("scan-button").style.backgroundColor = "#FF9800";
      
      // Simular delay (2 segundos)
      setTimeout(() => {
        document.getElementById("result-container").style.display = "flex";
        qrScanner.stop();
      }, 2000);
    }

    // Reiniciar cámara
    function restartScanner() {
      document.getElementById("result-container").style.display = "none";
      document.getElementById("scan-button").textContent = "ESCANEAR";
      document.getElementById("scan-button").style.backgroundColor = "var(--primary)";
      startCamera();
    }

    // Iniciar al cargar
    window.onload = startCamera;
  </script>
</body>
</html>
